<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ producto.nombre }}</title>
</head>
<body>
    <h1>{{ producto.nombre }}</h1>
    <p>{{ producto.categoria }}</p>
    <p>{{ producto.precio }}</p>
    <img src="{{ url_for('static', filename=producto.imagen) }}" alt="{{ producto.nombre }}">
    <br>
    <a href="{{ url_for('add_to_cart', product_id=producto.id) }}">Add to Cart</a>
